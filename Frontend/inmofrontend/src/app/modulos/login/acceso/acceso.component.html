<div class="container">
    <!--Title-->
    <div class="row">
        <h5 class="display-5 text-center" style="color: #5B0324;">
            <strong>
                Inmobiliaria Misi贸n TIC
            </strong>
        </h5>    
        <small class="text-secondary text-center"><strong>
            Sistema de Administraci贸n de Propiedad Horizontal
        </strong></small>
    </div>
    <!--Title-->

    <!--Carrusel & Formulario-->
    <div class="row mt-5">
        <!--Carrusel-->
        <div class="col-12 col-md-4 mt-2">
            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="../../../../assets/img/carrusel-1.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <!-- <h5>First slide label</h5>
                      <p>Some representative placeholder content for the first slide.</p> -->
                    </div>
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="../../../../assets/img/carrusel-2.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <!-- <h5>Second slide label</h5>
                      <p>Some representative placeholder content for the second slide.</p> -->
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="../../../../assets/img/carrusel-3.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <!-- <h5>Third slide label</h5>
                      <p>Some representative placeholder content for the third slide.</p> -->
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <!--Carrusel-->

        <!--Formulario-->
        <div class="col-12 col-md-8 mt-2">
            <h6 class="display-6 text-center">
                <strong>
                    Iniciar Sesi贸n
                </strong>
            </h6>  

            <form [formGroup]="fg" (ngSubmit)="login()">
                <div class="mb-3">
                  <input type="email" formControlName="usuario" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="mb-3">
                  <input type="password" formControlName="pass" class="form-control" id="password" placeholder="Password">
                </div>

                <div class="mb-3">
                    <ngx-recaptcha2 #captchaElem
                      [siteKey]="siteKey"
                      formControlName="recaptcha">
                    </ngx-recaptcha2>
                </div> 

                <p class="text-center">
                    <button [disabled]="!fg.valid || sendingData" type="submit" class="btn btn-primary w-50" style="background-color: #BF7692; border-color: #BF7692;">
                        <div *ngIf="sendingData; else sendingFalse">
                          <i class="fa-solid fa-spinner fa-spin-pulse"></i>
                        </div>
                        <ng-template #sendingFalse>
                          Iniciar Sesi贸n
                        </ng-template>
                    </button>
                </p>
              </form>
              
              <div class="row">
                <div class="col-6">
                  <p class="text-center">
                    <small style="color: #BF7692;">
                      <a class="nav-link" aria-current="page" routerLink="/login/recuperar-clave">Recuperar clave</a>
                    </small>
                  </p>
                </div>
                <div class="col-6">
                    
                  <p class="text-center">
                    <small style="color: #BF7692;">
                      <a class="nav-link" aria-current="page" routerLink="/login/registro">Registrarse</a>
                    </small>
                  </p>
                </div>
              </div>

        </div>
        <!--Formulario-->
    </div>
    <!--Title-->
</div>
