<p class="text-end">
    <button class="btn rounded-circle text-light" routerLink="/appl/accesos/crear" style="background-color: #BF7692;">
        <i class="fa-solid fa-plus"></i>
    </button>
</p>

<div class="row row-cols-1 row-cols-md-3 g-4 mb-2">
    <div class="col text-light" *ngFor="let usuario of usuarios">
      <div class="card" style="background-color: #BF7692">
        <div class="card-body">
          <h5 class="card-title">
                {{usuario.priNombre}} {{usuario.segNombre}}
                {{usuario.priApellido}} {{usuario.segApellido}}
          </h5>
          <p class="card-text">
            <small>
                {{usuario.correoElec}}
            </small>
          </p>
          <hr>
          <p class="float-end m-0 p-0">
            <a class="btn btn-link text-light" routerLink="/appl/accesos/editar/{{usuario.id}}">
              <i class="fa-solid fa-pen-to-square me-2"></i>
            </a>
            
            <button class="btn rounded-circle text-light" (click)="seleccionarUsuario(usuario)">
              <i class="fa-solid fa-trash"></i>
            </button>
        </p>
        </div>
      </div>
    </div>
  </div>
