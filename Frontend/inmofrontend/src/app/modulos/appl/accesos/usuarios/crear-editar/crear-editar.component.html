<p class="text-end">
  <a class="btn link" style="color: #BF7692;" routerLink="/appl/accesos">
    <small>
        Volver
    </small>
  </a>
  
</p>
<!--Formulario-->
<form [formGroup]="fg" (ngSubmit)="selectAction()" class="row g-3 mt-3">
    <div class="col-md-6">
        <input type="text" formControlName="priNombre" class="form-control" id="primerNombre" placeholder="Primer Nombre">
    </div>
    <div class="col-md-6">
        <input type="text" formControlName="segNombre" class="form-control" id="segundoNombre" placeholder="Segundo Nombre (Opcional)">
    </div>
    <div class="col-md-6">
      <input type="text" formControlName="priApellido" class="form-control" id="primerApellido" placeholder="Primer Apellido">
    </div>
    <div class="col-md-6">
      <input type="text" formControlName="segApellido" class="form-control" id="segundoApellido" placeholder="Segundo Apellido (Opcional)">
    </div>
    <div class="col-md-6">
      <input type="text" formControlName="documento" class="form-control" id="documento" placeholder="Documento">
    </div>
    <div class="col-md-6">
      <input type="text" formControlName="celular" class="form-control" id="celular" placeholder="Celular">
    </div>
    <div class="col-md-6">
        <input type="email" formControlName="correoElec" class="form-control" id="correo" placeholder="Correo ElectrÃ³nico">
    </div>
    <div class="col-md-6">
        <select class="form-select" id="rol" formControlName="rol">
            <option [value]="rol.id" *ngFor="let rol of roles">
                {{rol.rol}}
            </option>
        </select>
    </div>
    <div class="col-12">
      <p class="text-center">
         <button [disabled]="!fg.valid || sendingData" class="btn text-light w-50" style="background-color: #BF7692;">
            <div *ngIf="sendingData; else sendingFalse">
              <i class="fa-solid fa-spinner fa-spin-pulse"></i>
            </div>
            <ng-template #sendingFalse>
              <div *ngIf="editMode == true; else registrar">
                Editar
              </div>
              <ng-template #registrar>
                <div>
                  Registrarse
                </div>
              </ng-template>
            </ng-template>
         </button>
      </p>
    </div>
</form>
<!--Formulario-->
